<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intrams team checker</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&family=Short+Stack&display=swap" rel="stylesheet">
    
    <style>
        .short-stack-regular {
         font-family: "Short Stack", cursive;
         font-weight: 400;
         font-style: normal;
        }

    </style>
</head>
<body class="bg-dark short-stack-regular">

    <div class="container-fluid">
    <div class="col-sm-8 border mt-3 p-4 rounded mx-auto bg-light">
    <h2 class="text-center">Intramurals Team Checker</h2>
    <div class="mb-3 p-2">

    <p>Are you done with the online registration?</p>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="regis" name="registration" value="yes">
    <label class="form-check-label" for="regis">Yes</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="noregis" name="registration" value="no">
    <label class="form-check-label" for="noregis">No</label>
    </div>

    <p>Do you have the medical clearance from the clinic?</p>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="clear" id="yesclear" value="cleared">
    <label class="form-check-label" for="yesclear">Yes</label>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="clear" id="noclear" value="nocleared">
    <label class="form-check-label" for="noclear">No</label>
    </div>

         <br>
        <<label class="form-label">What's your Grade & Section?</label><br>
                <select id="level" class="form-select mb-2">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select id="section" class="form-select">
                    <option value='emerald'>Emerald</option>
                    <option value='ruby'>Ruby</option>
                </select>
        <br>

    <div class="mb-3 row gy-3">
    <input type="button" py-click="intrcheck" value="Sign up" class="btn btn-signup">
    </div>

         <hr>
        
        <center>
        <div id="output" class="mt-3"></div>
        <div id="image" class="mt-3"></div>
        </center>

        <br> <br>
             <py-script src="main.py"></py-script>
</body>
</html>
